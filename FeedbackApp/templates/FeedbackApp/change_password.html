{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Update Password</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


		<!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet"/>



    <!--  Fonts and icons     -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/Muli-font.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/themify-icons.css' %}" rel="stylesheet">
		<!-- Charts -->
		<script src="{% static 'js/Chart.bundle.js' %}"></script>
</head>
<style>
	label {
		display: block;
	}
	#signup {
		width: 50%;
		margin: 0 auto;
	}
</style>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="{% url 'index' %}" class="simple-text">
									Faculty Feedback System
                </a>
            </div>

            <ul class="nav">

							<li >
									<a href="{% url 'login' %}">
											<i class="ti-user"></i>
											<p>Login</p>
									</a>
							</li>
                				                <li class="active">
                    <a href="{% url 'change_password' %}">
                        <i class="ti-pencil-alt"></i>
                        <p>Update Password</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'change_password' %}">Change Password</a>
                </div>

        <div class="content">
            <div class="container-fluid">
								<div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h3 style="width:50%; margin:0 auto;" class="title">Change Password</h3>

                            </div>

                            <div class="content">
															<h5 style="width: 50%; margin: 0 auto;color: red;">{{ i }}</h5><br>
														 <form method="post" class="form-group" id="signup">
															 {% csrf_token %}
															 <label for="username">User ID/Login Id :</label>
															 <input type="text" name="username" placeholder="Enter username"><br><br>
															 <label for="currentpassword">Password :</label>
															 <input type="password" name="currentpassword" placeholder="Enter your password"><br><br>
															 <label for="newpassword">New Password :</label>
															 <input type="password" name="newpassword" placeholder="Enter your new password"><br><br>
															 <label for="Reenterpassword">Re-enterpassword :</label>
															 <input type="password" name="Reenterpassword" placeholder="Re-enter your password"><br><br>
															 <button type="submit" class="btn btn-default">Update Password</button>
                                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <footer class="navbar-fixed-bottom">
				<div class="card" style="margin: 0; width: 100%;">
						<div class="content">
							<p style="margin: 0 auto; width: 40%;"> Copyright &copy;2020 by UNIVERSITY OF DELHI</p>
						</div>
				</div>
</footer>
</body>
</html>
